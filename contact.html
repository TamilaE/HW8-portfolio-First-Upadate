<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="container">
  <header id="masthead">
    <div class="containers">
      <div class="row">
      <div class="col-sm-6">
      <a href="index.html" id="logo">Tamila-TE</a>
      </div>
      <div class"col-sm-6">
      <div class="row">
      <nav>
          <a href="index.html">About</a>
          <a href="portfolio.html">Portfolio</a>
          <a href="contact.html">Contact</a>
      </nav>
      </div>  
      </div>
      </div>
    </div>
  </header>
    

  <div class="row">
  <div id="main-container" class="containers">
    <div class="col-sm-8">
    <section class="main-section">
      <div class="row">
      <h1>Contact</h1>
      </div>
      <div class="row">
      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Tamila Torab" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Tamilaaghdami@yahoo.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>
      </div>
    </section>
    </div>
  
  </div>
  </div>
  <div class="row">
  <footer>
    <div class="containers">
      Copyright &copy; 
    </div>
  </footer>
  </div>
  </div>
</body>

</html>
